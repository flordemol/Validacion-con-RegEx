<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Registro</title>
</head>
<body style="background: lightgray">
    
    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-6 text-center" style="max-width:200px" height: auto;>
              <img src="logo.png" style="width:100%"/>
            </div>
          </div>

          <h3 class="text-center mt-5">Registro</h3>

          <div class="row justify-content-center mt-5">
            <div class="col-lg-6 col-12">

                <div class="form-group mb-0">
                    <label for="nombre">Nombre *</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" title="Máx. 25 caracteres"/>
                    <label id="lnombre" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="apellido">Apellido *</label>
                    <input type="text" class="form-control" id="apellido" placeholder="apellido" title="Máx. 25 caracteres"/>
                    <label id="lapellido" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="mail">Email *</label>
                    <input type="text" class="form-control" id="mail" placeholder="correo@ejemplo.com"/>
                    <label id="lmail" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="tel">Telefono *</label>
                    <input type="text" class="form-control" id="tel" placeholder="114141212"/>
                    <label id="ltel" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="date">Fecha de nacimiento *</label>
                    <input type="text" class="form-control" id="date" placeholder="1994-03-29"/>
                    <label id="ldate" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="patente">Patente *</label>
                    <input type="text" class="form-control" id="patente" placeholder="AB000CD"/>
                    <label id="lpatente" class="text-danger"></label>
                </div>

                <div class="form-group mb-0">
                    <label for="pass" title="Debe tener 8 a 12 caracteres y al menos: 1 mayúscula, 1 minúscula, 1 número y 1 caracter especial">Contraseña *</label>
                    <input type="password" class="form-control" id="pass" placeholder="********" title="Debe tener 8 a 12 caracteres y al menos: 1 mayúscula, 1 minúscula, 1 número y 1 caracter especial"/>
                    <label id="lpass" class="text-danger"></label>
                </div>

            </div>
          </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
